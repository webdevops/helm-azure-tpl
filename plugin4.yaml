---
apiVersion: v1
type: getter/v1
name: "azure-tpl"
version: "0.57.0"
usage: "applies azure information into your helm files"
runtime: subprocess
config:
  protocols:
    - azuretpl
    - azure-tpl
description: |-
  see https://github.com/webdevops/helm-azure-tpl/blob/main/README.md
ignoreFlags: false
runtimeConfig:
  platformCommand:
    - command: ${HELM_PLUGIN_DIR}/helm-azure-tpl
  protocolCommands:
    - protocols:
        - azuretpl
        - azure-tpl
      platformCommand:
        - command: helm-downloader.sh
